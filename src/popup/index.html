<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: system-ui, sans-serif;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff4d4f;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #ff7875;
    }
  </style>
</head>
<body>
  <h3>一键上架助手</h3>
  <div class="form-group">
    <label>减价金额 (元)</label>
    <input type="number" id="discount" value="2" step="0.01" min="0">
  </div>
  <button id="startBtn">一键上架</button>
  <script src="./main.js" type="module"></script>
</body>
</html>
